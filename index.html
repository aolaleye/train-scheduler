<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid bg-dark">
    <div class="container ">
        <h1 class="display-4 text-center text-light">Anytime is Train Time</h1>
        <p class="lead text-center text-light">A Comprehensive Directory of Local Train Schedules</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card border-primary mb-3 ">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card border-primary mb-3 ">
                <div class="card-header">Add Train</div>
                <div class="card-body text-primary">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control train-name" id="formGroupExampleInput" placeholder="Example input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control destination" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                            <input type="time" class="form-control train-time" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="time" class="form-control frequency" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2 submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- JS File -->
<script src="app.js"></script>

</body>


</html>
