<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="jumbotron jumbotron-fluid bg-dark my-5 py-0">
    <div class="container ">
        <h1 class="display-4 text-center text-light">Train Scheduler</h1>
        <p class="lead text-center text-light">A tool for administrators to input train data and host arrival and departure data</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 ">
                <div class="card-header text-white font-weight-bold">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JavaScript will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 ">
                <div class="card-header text-white font-weight-bold">Add Train</div>
                <div class="card-body text-primary">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control train-name" id="formGroupExampleInput" placeholder="Oriental Express">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control destination" id="formGroupExampleInput2" placeholder="St. Louis, Missouri">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control train-time" id="formGroupExampleInput2" placeholder="03:30">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="number" class="form-control frequency" id="formGroupExampleInput2" placeholder="20">
                        </div>
                        <button type="submit" class="btn text-white mb-2 submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- JS File -->
<script src="app.js"></script>

</body>


</html>
